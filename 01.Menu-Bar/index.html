<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Bar</title>
</head>
<body>
    <!-- Nav-Bar -->
    <nav>
        <!-- div's are block level element and used as a container for html elements -->
        <div>
            <!-- ul block level element -->
            <ul>
                <!-- li is block level element, a "hyperlink" href "specifies url of the page the link will go to" -->
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
